<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <img width="500" height="500" src="image.jpeg" alt="tatya bichu">
    <!--alt shows text if img is not loaded  
    attribute are width which are in terms of px
Height is also an attribute whi is defined in terms of pixels-->
<br>
<table>
    <caption>My details</caption>
    <!-- caption is used to provide caption -->
    <!-- used to make an table  -->
    <tr>
        <th>name</th>
        <th>year</th>
        <th>percentage</th>
        
    </tr>
    <!-- th is used as table heading -->
    <tr>
        <td colspan="2" >aditya</td>
        <td rowspan="3">DSY</td>
        <td>91.31</td>
    </tr>
<!--     
    <tr>
        <td colspan="2" >aditya</td>
        <td >DSY</td>
        <td>91.31</td>
    </tr> -->

    <!-- td for table data rol span and col span attribute -->
</table>

<!-- list 2 types unorderd and orderd list -->
<ul type="square">
    <li>aditya</li>
    <li>aditya1</li>
    <li>aditya2</li>
</ul>
<!-- unordered  and type attribute provide shate to list like square circle -->
<ol type="A">
